<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS STYLE-->
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <!-- CSS CONTACT-->
    <link rel="stylesheet" type="text/css" href="./css/contact.css" media="screen" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <title>DriveFood</title>
</head>

<body>
    <!--Contact-->
    <div class="container-contact100">
        <div class="contact100-map" id="google_map" data-map-x="41.537041348804905" data-map-y="-8.627602255993615"
            data-pin="img/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>
        <!--background/texto-->
        <div class="wrap-contact100">
            <div class="contact100-form-title" style="background-image: url(img/bg-01.jpg);">
                <span class="contact100-form-title-1">
                    Contacte-nos
                </span>

                <span class="contact100-form-title-2">
                    Dê-nos o seu feedback!
                </span>
            </div>
            <!-- Form contact-->
            <form class="contact100-form validate-form">
                <div class="wrap-input100 validate-input" data-validate="Preencha o campo Nome">
                    <span class="label-input100">Nome:</span>
                    <input class="input100" type="text" name="name" placeholder="Nome">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Preencha o campo Email">
                    <span class="label-input100" action="mailto:a18452@alunos.ipca.pt">Email:</span>
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Preencha o campo Mensagem">
                    <span class="label-input100">Mensagem:</span>
                    <textarea class="input100" name="message" placeholder="O seu comentário..."></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        <span style="color: #ffffff;">
                            Submeter
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="dropDownSelect1"></div>
    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <div align="center" style="padding-bottom: 20px;"><a href="index.html"><img src="./img/drive_food1.png"
                        width="100px" height="auto" /></a></div>
            <ul class="icons">
                <li><a href="https://twitter.com/" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="https://facebook.com/" class="icon fa-facebook"><span class="label">Facebook</span></a>
                </li>
                <li><a href="https://instagram.com/" class="icon fa-instagram"><span class="label">Instagram</span></a>
                </li>
                <li><a href="https://gmail.com/" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
            </ul>
        </div>
        <div class="copyright">
            &copy;2020 Copyright DriveFood.
            Todos os direitos reservados.
        </div>
    </footer>
    <!-- Scripts -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.scrollex.min.js"></script>

    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <!--===============================================================================================-->
