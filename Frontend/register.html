                    width="100px" height="auto" /></a></div>
            <form class="container" action="#">
                <div class="column mb-3">
                    <i class="fa fa-user"></i> <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Escreva o seu nome..." required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-envelope"></i> <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Escreva o seu email..." aria-describedby="emailHelp" required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Escreva a sua password..." required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Repetir Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Repita a sua password..." required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-id-card"></i> <label for="nif" class="form-label">NIF</label>
                    <input type="text" class="form-control" id="nif" placeholder="Escreva o seu NIF..." required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-home"></i> <label for="morada" class="form-label">Morada</label>
                    <input type="text" class="form-control" id="morada" placeholder="Escreva a sua morada..." required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-building"></i> <label for="morada" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="city" placeholder="Escreva a sua cidade..." required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-archive"></i> <label for="cod_postal" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="cod_postal" placeholder="Escreva o seu código postal..." required>
                </div>
                <input type="submit" value="Registar" class="button_registar">
                <br>
                <div align="center" style="padding-top: 20px;">
                    Já tem conta? <a href="login.html">Faça login</a>
                </div>
