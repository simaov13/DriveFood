<body>

    <!-- Register Entregadores -->
    <div class="container">

        <div class="row register-form" style="margin:0 auto; margin-top: 120px">
            <div align="center" style="padding-bottom: 20px; padding-top: 20px;"><img src="./img/drive_food.png"
                    width="100px" height="auto" /></a></div>
            <form class="container" action="#">
                <div class="column mb-3">
                    <i class="fa fa-user"></i> <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Escreva o seu nome..." required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-envelope"></i> <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Escreva o seu email..."
                        aria-describedby="emailHelp" required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Escreva a sua password..."
                        required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Repetir Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Repita a sua password..."
                        required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-phone"></i> <label for="telemovel" class="form-label">Telemóvel</label>
                    <input type="text" class="form-control" id="telemovel" placeholder="Escreva o seu número..."
                        required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-phone"></i> <label for="telemovel" class="form-label">Telemóvel de segurança</label>
                    <input type="text" class="form-control" id="telemovel" placeholder="Escreva o número..." required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-building"></i> <label for="city" class="form-label">Cidade que deseja trabalhar</label>
                    <input type="text" class="form-control" id="city" placeholder="Escreva a cidade..." required>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-id-card-o"></i> <label id=carta for="carta_conducao">Tipo de carta de condução</label>
                    <select name="carta_conducao" id=lista>
                        <option value="" disabled selected hidden>Por favor escolha...</option>
                        <optgroup label="16 Anos">
                            <option value="AM">AM - Ciclomotores e Motociclos até 50 cm3</option>
                            <option value="A1">A1 - Motociclos de Cilindrada não Superior a 125cm3 e Potência até 11kw</option>
                        </optgroup>
                        <optgroup label="18 Anos">
                            <option value="A2">A2 - Motociclos de Potência não Superior a 35kw</option>
                            <option value="B">B - Automóveis Ligeiros</option>
                        </optgroup>
                    </select>
                </div>
                <div class="column mb-3">
                    <i class="fa fa-car"></i> <label id=carta for="veiculo_pessoal">Tem veiculo pessoal?</label>
                    <select name="veiculo_pessoal" id="lista">
                        <option value="" disabled selected hidden>Por favor escolha...</option>
                        <option value="SIM">Sim</option>
                        <option value="NAO">Não</option>
                    </select>
                </div>
                <input type="submit" value="Registar" class="button_registar">
                <br>
                <div align="center" style="padding-top: 20px;">
                    Já tem conta? <a href="login.html">Faça login</a>
                </div>
            </form>
        </div>

    </div>
