<body>
    <!-- Login -->
    <div class="container">
        <div class="row register-form" style="margin:0 auto; margin-top: 120px">
            <div align="center" style="padding-bottom: 20px; padding-top: 20px;"><img src="./img/drive_food.png"
                    width="100px" height="auto" /></a></div>
            <form class="container" method="POST">
                <div class="column mb-3">
                    <!-- nome do produto -->
                    <i class="fa fa-shopping-basket"></i> <label for="nome" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nomeproduto" placeholder="Escreva o nome do produto..."
                        required>
                </div>
                <div class="column mb-3">
                    <!-- preço -->
                    <i class="fa fa-tags"></i> <label for="preco" class="form-label">Preço</label>
                    <input type="text" class="form-control" id="preco" placeholder="Escreva o preço do produto..."
                        required>
                </div>
                <div class="mb-3">
                    <!--Description-->
                    <i class="fa fa-align-justify"></i> <label for="description" class="form-label">Descrição</label>
                    <br><textarea id="description" placeholder="Descreva o produto..."></textarea>
                </div>
                <div class="column mb-3">
                    <!-- logotipo-->
                    <i class="fa fa-upload"></i> <label for="imagemproduto" class="form-label">Imagem</label>
                    <input class="form-control form-control-sm" id="imagemproduto" type="file" />
                </div>
                <button id="validar" class="button_registar">Inserir Produto</button>
                <!--<input type="button" id="validar" value="Registar" class="button_registar">-->
            </form>
