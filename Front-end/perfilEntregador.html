<body>
    <!-- Login -->
    <<div class="container">
        <div class="row perfil-form" style="margin:0 auto; margin-top: 120px">
            <div align="center" style="padding-bottom: 20px; padding-top: 20px;"><img class="img-perfil" src="./img/entregadorexemplo.jpg"
                    width="100px" height="auto" /></a></div>
            <p align="center">António Ferreira</p>
            <form class="container" action="#">
                <div class="column mb-3">
                    <!-- username-->
                    <i class="fa fa-user"></i> <label for="nome" class="form-label">Nome do Entregador</label>
                    <input type="text" class="form-control" id="username" value="antonioferreira"
                        required>
                </div>
                <div class="column mb-3">
                       <!-- email-->
                    <i class="fa fa-envelope"></i> <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="antonioferreira@gmail.com"
                        aria-describedby="emailHelp" required>
                </div>
                <div class="column mb-3">
                       <!-- password-->
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Escreva a sua password..."
                        required>
                </div>
                <div class="column mb-3">
                       <!-- password-->
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Repetir Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Repita a sua password..."
                        required>
                </div>
                <div class="column mb-3">
                    <!-- phone-->
                    <i class="fa fa-phone"></i> <label for="phone" class="form-label">Telemóvel</label>
                    <input type="text" class="form-control" id="phone" value="913245678" required>
                </div>
                <div class="column mb-3">
                    <!-- phone_security-->
                    <i class="fa fa-phone"></i> <label for="phone_security" class="form-label">Telemóvel de
                        emergência</label> <i class="fa fa-info-circle" title="Em caso de acidente"></i>
                    <input type="text" class="form-control" id="phone_security" value="932145678"
                        required>
                </div>
                <div class="column mb-3">
                    <!-- city-->
                    <i class="fa fa-building"></i> <label for="city" class="form-label">Cidade que deseja
                        trabalhar</label>
                    <input type="text" class="form-control" id="city" value="Braga" required>
                </div>
                <div class="column mb-3">
                    <!-- type_license-->
                    <i class="fa fa-id-card-o"></i> <label for="type_license" class="form-label">Tipo de carta de
                        condução</label>
                    <select class="form-control" name="carta_conducao" id="type_license">
                        <option value=""selected hidden>AM - Ciclomotores e Motociclos até 50 cm3</option>
                        <optgroup label="16 Anos">
                            <option value="am">AM - Ciclomotores e Motociclos até 50 cm3</option>
                            <option value="a1">A1 - Motociclos de Cilindrada não Superior a 125cm3 e Potência até 11kw
                            </option>
                        </optgroup>
                        <optgroup label="18 Anos">
                            <option value="a2">A2 - Motociclos de Potência não Superior a 35kw</option>
                            <option value="b">B - Automóveis Ligeiros</option>
                        </optgroup>
                    </select>
                </div>
                <div class="column mb-3">
                    <!-- logotipo-->
                    <i class="fa fa-upload"></i> <label for="logotipo" class="form-label">Foto de Perfil</label>
                    <input class="form-control form-control-sm" id="logo" type="file" />
                </div>
                <center><input type="submit" value="Editar perfil" class="button_editar"></center>            
            </form>
        </div>
