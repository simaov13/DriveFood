<body>
    <!-- Register Entregadores -->
    <div class="container">

        <div class="row register-form" style="margin:0 auto; margin-top: 120px">
            <div align="center" style="padding-bottom: 20px; padding-top: 20px;">
                <img src="./img/drive_food.png" width="100px" height="auto" /></a>
            </div>
            <form class="container" action="#">
                <div class="column mb-3">
                    <!-- username-->
                    <i class="fa fa-user"></i> <label for="nome" class="form-label">Nome Empresa</label>
                    <input type="text" class="form-control" id="username" placeholder="Escreva o nome..." required>
                </div>
                <div class="column mb-3">
                    <!-- email-->
                    <i class="fa fa-envelope"></i> <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Escreva o email..."
                        aria-describedby="emailHelp" required>
                </div>
                <div class="column mb-3">
                    <!-- password-->
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Escreva a password..."
                        required>
                </div>
                <div class="column mb-3">
                    <!-- password-->
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Repetir Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Repita a password..."
                        required>
                </div>
                <div class="column mb-3">
                    <!-- phone-->
                    <i class="fa fa-phone"></i> <label for="phone" class="form-label">Contacto</label>
                    <input type="text" class="form-control" id="phone" placeholder="Escreva o número..." required>
                </div>
                <div class="column mb-3">
                    <!-- adress-->
                    <i class="fa fa-home"></i> <label for="adress" class="form-label">Morada</label>
                    <input type="text" class="form-control" id="adress" placeholder="Escreva a morada..." required>
                </div>
                <div class="column mb-3">
                    <!-- nif-->
                    <i class="fa fa-id-card"></i> <label for="nif" class="form-label">NIF</label>
                    <input type="text" class="form-control" id="nif" placeholder="Escreva o NIF..." required>
                </div>
                <div class="column mb-3">
                    <!-- logotipo-->
                    <i class="fa fa-upload"></i> <label for="logotipo" class="form-label">Logotipo</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file" />
                </div>
                <div class="mb-3">	
                    <i class="fa fa-users"></i> <label class= "form-label" for="typeUser">Tipo de Utilizador</label>	
                    <select class="form-control" id="typeUser">	
                        <option value="" disabled selected hidden>Escolha o tipo de utilizador...</option>	
                        <option value="merchant">Empresa</a></option>	
                    </select>	
                </div>	
                <input type="submit" value="Registar" class="button_registar">
                <br>
                <div align="center" style="padding-top: 20px;">
                    Já tem conta? <a href="index.html">Faça login</a>
                </div>
            </form>
        </div>
