<body>
    <!-- Login -->
    <div class="container">
        <div class="row register-form" style="margin:0 auto; margin-top: 120px">
            <div align="center" style="padding-bottom: 20px; padding-top: 20px;"><img src="./img/drive_food.png"
                    width="100px" height="auto" /></a></div>
            <form class="container" method="POST">
                <div class="column mb-3">
                    <!-- username-->
                    <i class="fa fa-user"></i> <label for="nome" class="form-label">Nome de Utilizador</label>
                    <input type="text" class="form-control" id="username" placeholder="Escreva o seu username..." required>
                </div>
                <div class="column mb-3">
                    <!-- email-->
                    <i class="fa fa-envelope"></i> <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Escreva o seu email..."
                        aria-describedby="emailHelp" required>
                </div>
                <div class="column mb-3">
                    <!-- password-->
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Escreva a sua password..."
                        required>
                </div>
                <div class="column mb-3">
                    <!-- password-->
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Repetir Password</label>
                    <input type="password" class="form-control" id="password2" placeholder="Repita a sua password..."
                        required>
                </div>
                <div class="column mb-3">
                    <!-- nif -->
                    <i class="fa fa-id-card"></i> <label for="nif" class="form-label">NIF</label>
                    <input type="text" class="form-control" id="nif" placeholder="Escreva o seu NIF..." required>
                </div>
                <div class="column mb-3">
                    <!-- adress-->
                    <i class="fa fa-home"></i> <label for="morada" class="form-label">Morada</label>
                    <input type="text" class="form-control" id="address" placeholder="Escreva a sua morada..." required>
                </div>
                <div class="column mb-3">
                    <!-- city-->
                    <i class="fa fa-building"></i> <label for="morada" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="city" placeholder="Escreva a sua cidade..." required>
                </div>
                <div class="column mb-3">
                    <!-- postal_Code-->
                    <i class="fa fa-archive"></i> <label for="postal_code" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="postal_code"
                        placeholder="Escreva o seu código postal..." required>
                </div>
                <div class="column mb-3">
                    <!-- phone-->
                    <i class="fa fa-phone"></i> <label for="phone" class="form-label">Telemóvel</label>
                    <input type="text" class="form-control" id="phone" placeholder="Escreva o seu número..." required>
                </div>

                <div class=" column mb-3">
                    <!-- type -->
                    <i class="fa fa-users"></i> <label class="form-label" for="typeUser">Tipo de Utilizador</label>
                    <select class="form-control" id="typeUser">
                        <option value="" disabled selected hidden>Escolha o tipo de utilizador...</option>
                        <option value="user">Cliente</a></option>
                        <option value="admin">Admin</a></option>
                    </select>
                </div>
                <button id="validar" class="button_registar">Registar</button>
                <!--<input type="button" id="validar" value="Registar" class="button_registar">-->
                <br>
                <div align="center" style="padding-top: 20px;">
                    Já tem conta? <a href="login.html">Faça login</a>
                </div>
            </form>
        </div>
