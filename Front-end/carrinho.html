<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./css/carrinho.css" media="screen" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous" />
        <title>DriveFood</title>
    </head>
    <style>
        body {
            background-image: url("./img/food.jpg");
            background-color: #cccccc;
            background-size: 100%;
        }
    </style>
    <body>
        <!-- Header -->
        <header id="header" class="alt">
            <div class="logo">
                <a href="index.html"><img src="./img/drive_food.png" /></a>
            </div>
            <a href="#menu">Menu</a>
        </header>
        <!-- Nav -->
        <nav id="menu">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Iniciar Sessão</a></li>
                <li><a href="register.html">Registar Cliente</a></li>
                <li><a href="registerEmpresas.html">Registar Empresa</a></li>
                <li><a href="registerEntregadores.html">Registar Entregador</a></li>
                <li><a href="restaurantes.html">Restaurantes</a></li>
                <li><a href="about.html">Sobre Nós</a></li>
                <li><a href="contact.html">Contactos</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="row login-form" style="margin: 0 auto; margin-top: 120px">
                <h2>Carrinho de compras</h2>
                <div align="center" style="padding-bottom: 20px; padding-top: 20px"></div>
                <form action="#">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Item</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Preço</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="item-img" valign="middle" align="left">
                                        <img src="./img/restaurante1.jpg" />
                                    </td>
                                    <td class="item-desc">Double Cheeseburger</td>
                                    <td class="item-price">3.55€</td>
                                    <td class="item-qtd">
                                        <div class="input-group">
                                            <input type="number" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100" />
                                        </div>
                                    </td>
                                    <td class="item-total">3.55€</td>
                                    <td class="item-delete">
                                        <a href="#" class="btn btn-danger">X</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
        <!-- Scripts -->
        <script src="./js/jquery.min.js"></script>
        <script src="./js/jquery.scrollex.min.js"></script>
        <script src="./js/skel.min.js"></script>
        <script src="./js/util.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/login.js"></script>
        <script src="./js/carrinho.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
