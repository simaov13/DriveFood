<body>
    <!-- Login -->
    <div class="container">
        <div class="row perfil-form" style="margin:0 auto; margin-top: 120px">
            <div align="center" style="padding-bottom: 20px; padding-top: 20px;"><img class="img-perfil" src="./img/empresaexemplo.jpg"
                    width="100px" height="auto" /></a></div>
            <p align="center">Burger King</p>
            <form class="container" action="#">
                <div class="column mb-3">
                    <!-- nome restaurante-->
                    <i class="fa fa-user"></i> <label for="nome" class="form-label">Nome do Restaurante</label>
                    <input type="text" class="form-control" id="nomerestaurante" value="Burger King"
                        required>
                </div>
                <div class="column mb-3">
                       <!-- email-->
                    <i class="fa fa-envelope"></i> <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="burgerkingporto@gmail.com"
                        aria-describedby="emailHelp" required>
                </div>
                <div class="column mb-3">
                    <!-- phone-->
                    <i class="fa fa-phone"></i> <label for="phone" class="form-label">Contacto</label>
                    <input type="text" class="form-control" id="phone" Value="966 158 741" required>
                </div>
                <div class="column mb-3">
                    <!-- adress-->
                    <i class="fa fa-home"></i> <label for="address" class="form-label">Morada</label>
                    <input type="text" class="form-control" id="address" value="Burger King, Av. Cidade do Porto 6, Porto" required>
                </div>
                <div class="column mb-3">
                    <!--Time-->
                    <i class="fa fa-clock"></i> <label for="time" class="form-label">Horário</label><br>
                    De <input type="time" id="hours-from" value="11:00" required>
                     Até <input type="time" id="hours-to" value="23:00" required>
                     
                </div>
                <div class="column mb-3">
                    <!-- tipo restaurante -->
                    <i class="fa fa-info-circle"></i> <label for="tiporestaurante" class="form-label">Tipo de Restaurante</label>
                    <select class="form-control" name="tiporestaurante" id="tiporestaurante">
                        <option value="Hamburger" selected>Hamburguer</a></option>
                        <option value="Pizaria">Pizzaria</a></option>
                        <option value="Chinês">Chinês</a></option>
                        <option value="Japonês">Japonês</a></option>
                        <option value="Rodizio">Rodizio</a></option>
                    </select>
                </div>
                <div class="column mb-3">
                    <!-- logotipo-->
                    <i class="fa fa-upload"></i> <label for="logotipo" class="form-label">Logotipo</label>
                    <input class="form-control form-control-sm" id="logo" type="file" />
                </div>
                <center><input id="editar" type="submit" value="Editar restaurante" class="button_editar"></center>            
            </form>
        </div>
