<body>
    <!-- Login -->
    <div class="container">
        <div class="row register-form" style="margin:0 auto; margin-top: 120px">
            <div align="center" style="padding-bottom: 20px; padding-top: 20px;"><img src="./img/drive_food.png"
                    width="100px" height="auto" /></a></div>
            <form class="container" method="POST">
                <div class="column mb-3">
                    <!-- nome do restaurante -->
                    <i class="fa fa-cutlery"></i> <label for="nome" class="form-label">Nome do Restaurante</label>
                    <input type="text" class="form-control" id="nomerestaurante" placeholder="Escreva o nome do restaurante..."
                        required>
                </div>
                <div class="column mb-3">
                    <!-- Email -->
                    <i class="fa fa-envelope"></i> <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Escreva o email do restaurante..." 
                        required>
                </div>
                <div class="column mb-3">
                    <!-- Localização -->
                    <i class="fa fa-map-marker"></i> <label for="localizacao" class="form-label">Localização</label>
                    <input type="text" class="form-control" id="localizacao" placeholder="Escreva a localização do restaurante..."
                        required>
                </div>
                <div class="column mb-3">
                    <!-- Telefone -->
                    <i class="fa fa-phone"></i> <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Escreva o numero de telefone.." 
                        required>
                </div>
                <div class="column mb-3">
                    <!-- tipo restaurante -->
                    <i class="fa fa-info-circle"></i> <label for="tiporestaurante" class="form-label">Tipo de Restaurante</label>
                    <select class="form-control" name="tiporestaurante" id="tiporestaurante">
                        <option value="" disabled selected hidden>Escolha o tipo de restaurante...</option>
                        <option value="Hamburger">Hamburguer</a></option>
                        <option value="Pizaria">Pizzaria</a></option>
                        <option value="Chinês">Chinês</a></option>
                        <option value="Japonês">Japonês</a></option>
                        <option value="Rodizio">Rodizio</a></option>
                    </select>
                </div>
                <div class="column mb-3">
                    <!-- logotipo-->
                    <i class="fa fa-upload"></i> <label for="imagemrestaurante" class="form-label">Imagem</label>
                    <input class="form-control form-control-sm" id="imagemrestaurante" type="file" />
                </div>
                <input type="submit" id="validar" value="Inserir Restaurante" class="button_registar">
            </form>
        </div>
    </div>
