<body>
    <!-- Login -->
    <div class="container">
        <div class="row perfil-form" style="margin:0 auto; margin-top: 120px">
            <div align="center" style="padding-bottom: 20px; padding-top: 20px;"><img class="img-perfil"
                    src="./img/perfilexemplo.jpg" width="100px" height="auto" /></a></div>
            <p align="center">José Carvalho</p>
            <form class="container" action="#">
                <div class="column mb-3">
                    <!-- username-->
                    <i class="fa fa-user"></i> <label for="nome" class="form-label">Nome de Utilizador</label>
                    <input type="text" class="form-control" id="username" value="josecarvalho" required>
                </div>
                <div class="column mb-3">
                    <!-- email-->
                    <i class="fa fa-envelope"></i> <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="josecarvalho@gmail.com"
                        aria-describedby="emailHelp" required>
                </div>
                <div class="column mb-3">
                    <!-- password-->
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Escreva a sua password..."
                        required>
                </div>
                <div class="column mb-3">
                    <!-- password-->
                    <i class="fa fa-lock"></i> <label for="password" class="form-label">Repetir Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Repita a sua password..."
                        required>
                </div>
                <div class="column mb-3">
                    <!-- nif-->
                    <i class="fa fa-id-card"></i> <label for="nif" class="form-label">NIF</label>
                    <input type="text" class="form-control" id="nif" value="256866341" required>
                </div>
                <div class="column mb-3">
                    <!-- adress-->
                    <i class="fa fa-home"></i> <label for="morada" class="form-label">Morada</label>
                    <input type="text" class="form-control" id="adress" value="Rua Galé Nº80, Vale Boeiro" required>
                </div>
                <div class="column mb-3">
                    <!-- city-->
                    <i class="fa fa-building"></i> <label for="morada" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="city" value="Setúbal" required>
                </div>
                <div class="column mb-3">
                    <!-- postal_code-->
                    <i class="fa fa-archive"></i> <label for="postal_code" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="postal_code" value="2855-161" required>
                </div>
                <center><input type="submit" value="Editar perfil" class="button_editar"></center>
            </form>
        </div>
    </div>
